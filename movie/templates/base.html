{% extends "index.html" %}
{% block jsfile %}
<script src="/static/js/mainPage.js?1504"> </script>{% endblock %}
{% block mainPage %}
<br>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col col-lg-11">
            <div class="alert alert-success" role="alert">
                
                According to your IP address: <b id="ip"></b>, we choose the nearest store <b id="country"></b> for you
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <!-- <div id="country"></div> -->
            <h2 id="title">New Release</h2>
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="static/posters/p1.jpg" alt="First slide">
                        <!-- <div class="carousel-caption d-none d-md-block">
                            <h5>Title</h5>
                            <p>Description</p>
                        </div> -->
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="static/posters/p2.jpg" alt="Second slide">
                        <!-- <div class="carousel-caption d-none d-md-block">
                            <h5>Title</h5>
                            <p>Description</p>
                        </div> -->
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="static/posters/p3.jpg" alt="Third slide">
                        <!-- <div class="carousel-caption d-none d-md-block">
                            <h5>Title</h5>
                            <p>Description</p>
                        </div> -->
                    </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
{% block footer %}
<br>
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12 text-center">
                <strong>&copy;{{ current_year }} Movie World</strong>
            </div>
        </div>
    </div>
</footer>
{% endblock %}
