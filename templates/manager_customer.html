{% extends "index.html" %}
{% block cssfile %}
    <script src="{{ url_for('static', filename='js/manager_customer.js') }}"></script>
{% endblock %}
{% block content %}
    <div class="container">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
                <th>Tele-number</th>
            </tr>
            </thead>
            {#            Manage the movie#}
            {% for customer in customers %}
                <tr>
                    </td>
                    <td><input type="text" class="form-control username" value={{ customer.username }}></td>
                    <td><input type="text" class="form-control name" value={{ customer.name }}></td>
                    <td><input type="text" class="form-control email" value={{ customer.email }}></td>
                    <td><input type="text" class="form-control tele-number" value={{ customer.tele_name }}></td>
                    <td>
                        <a href="#" remove_id={{ customer.username}} class="del-btn admin-p-remove"><span
                            class="glyphicon glyphicon-trash"></span></a>
                        <a href="#" update_id={{ customer.username}} class="del-btn admin-p-update"><span
                            class="glyphicon glyphicon-refresh"></span></a>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
